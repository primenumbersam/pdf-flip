<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook Viewer</title>
    <link rel="stylesheet" href="assets/style.css">
    <!-- Page Flip Library -->
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.js"></script>
</head>

<body>
    <a href="index.html" class="home-btn">‚Üê Back to Bookshelf</a>

    <div class="viewer-container">
        <div id="book" class="flip-book">
            <!-- Pages will be injected here by script.js -->
        </div>

        <div class="controls">
            <button id="prevBtn">Previous</button>
            <span style="color: white; align-self: center;">Page <span id="page-num">1</span> of <span
                    id="total-page">--</span></span>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
